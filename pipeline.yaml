AWSTemplateFormatVersion: 2010-09-09
Description: CI/CD pipeline for github projects

Parameters:
  Environment:
    Description: Environment
    Type: String
    Default: dev
    AllowedPattern: "[A-Za-z0-9-]+"

  GitHubUsername:
    Type: String
    Default: "eduardosada"
    AllowedPattern: "[A-Za-z0-9-]+"

  GitHubToken:
    Type: String
    Default: ""

  GitHubBranch:
    Type: String
    Default: "develop"
    AllowedPattern: "[A-Za-z0-9-]+"

  GitHubRepository:
    Type: "String"
    Default: "vite-app"
    AllowedPattern: "[A-Za-z0-9-]+"

Resources:
  CodeBuildSourceCredential:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      AuthType: PERSONAL_ACCESS_TOKEN
      ServerType: GITHUB
      Token: !Ref GitHubToken

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref AWS::StackName
      ServiceRole: !Ref CodeBuildServiceRole
      Description: !Sub "Build project for ${GitHubRepository}"
      Source:
        Type: GITHUB
        Location: !Sub "https://github.com/${GitHubUsername}/${GitHubRepository}.git"
        BuildSpec: buildspec.yaml
        Auth:
          Type: OAUTH
          Resource: !Ref CodeBuildSourceCredential
      Artifacts:
        Type: NO_ARTIFACTS
      Triggers:
        Webhook: true
        FilterGroups:
          - - Type: EVENT
              Pattern: "PULL_REQUEST_CREATED, PULL_REQUEST_UPDATED, PULL_REQUEST_REOPENED"
            - Type: BASE_REF
              Pattern: !Sub ^refs/heads/${GitHubBranch}$
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0

      CodePipelineWebhook:
        Type: AWS::CodePipeline::Webhook
        Properties:
          Authentication: GITHUB_HMAC
          AuthenticationConfiguration:
            SecretToken: !Ref GitHubToken
          RegisterWithThirdParty: true
          Filters:
            - JsonPath: "$.ref"
              MatchEquals: !Sub "refs/heads/${GitHubBranch}"
            - JsonPath: "$.repository.name"
              MatchEquals: !Sub "${GitHubRepository}"
          TargetPipeline: !Ref CodePipeline
          TargetAction: Source
          TargetPipelineVersion: !GetAtt CodePipeline.Version

    CodePipeline:
      Type: AWS::CodePipeline::Pipeline
      Properties:
        Name: !Ref AWS::StackName
        RoleArn: !Ref CodePipelineServiceRole
        ArtifactStore:
          Type: S3
          Location: !Ref CodePipelineArtifactStore
        Stages:
          - Name: Source
            Actions:
              - Name: GitHub
                RunOrder: 1
                ActionTypeId:
                  Category: Source
                  Owner: ThirdParty
                  Provider: GitHub
                  Version: 1
                Configuration:
                  Owner: !Ref GitHubUsername
                  Repo: !Ref GitHubRepository
                  Branch: !Ref GitHubBranch
                  OAuthToken: !Ref GitHubToken
                  PollForSourceChanges: false
                OutputArtifacts:
                  - Name: SourceCode

          - Name: Build
            Actions:
              - Name: Build
                RunOrder: 2
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Version: 1
                  Provider: CodeBuild
                Configuration:
                  ProjectName: !Ref CodeBuildProject
                InputArtifacts:
                  - Name: SourceCode
                OutputArtifacts:
                  - Name: BuildOutput

  #   ###########################################
  #   # S3 ARTIFACTS :: CODEPIPELINE
  #   ###########################################
  #   ArtifactBucket:
  #     Type: AWS::S3::Bucket
  #     DeletionPolicy: Delete
  #     UpdateReplacePolicy: Delete
  #     Properties:
  #       PublicAccessBlockConfiguration:
  #         BlockPublicAcls: true
  #         BlockPublicPolicy: true
  #         IgnorePublicAcls: true
  #         RestrictPublicBuckets: true
  #       Tags:
  #         - Key: Environment
  #           Value: !Ref Environment
  CodePipelineArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled

  #   ###########################################
  #   # S3 ARTIFACTS :: CODEBUILD
  #   ###########################################
  #   CodeBuildArtifactsBucket:
  #     Type: AWS::S3::Bucket
  #     DeletionPolicy: Delete
  #     UpdateReplacePolicy: Delete
  #     Properties:
  #       BucketName: !Sub "eduardito-aws-pruebita-${Environment}-codebuild-artifacts"
  #       PublicAccessBlockConfiguration:
  #         BlockPublicAcls: true
  #         BlockPublicPolicy: true
  #         IgnorePublicAcls: true
  #         RestrictPublicBuckets: true
  #       Tags:
  #         - Key: Environment
  #           Value: !Ref Environment

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: CloudWatchLogsPolicy
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

              - Sid: S3Policy
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource:
                  "*"
                  # - !Sub arn:aws:s3:::${ArtifactBucket}/*
                  # - arn:aws:s3:::codebuildspec/*

              - Sid: S3BucketIdentity
                Effect: Allow
                Action:
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource: "*"
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: CloudWatchLogsPolicy
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

              - Sid: CodeBuildPolicy
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: "*"

              - Sid: S3Policy
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource: "*"

              - Sid: S3BucketIdentity
                Effect: Allow
                Action:
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource: "*"
